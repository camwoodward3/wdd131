    <main>  
        <h2>The Jedi Members</h2>
        <p>These are all the Jedi who appeared so far in the Star Wars movies, series, and video games.</p> 
    <div class="selectors">
            <div class="Jedi">
                <label for="events">Jedi:</label>
                <select id="event" name="event">
                    <option value="All">All</option>
                    <option value="Jedi High Council Member">Jedi High Council Member</option>
                    <option value="Genosis Strike Team">Genosis Strike Team</option>
                    <option value="Clone Wars">Clone Wars</option>
                    <option value="Victims of Order 66">Victims of Order 66</option>
                    <option value="Order 66 Survivors">Order 66 Survivors</option>
                    <option value="Rebel Alliance">Rebel Alliance</option>
                    <option value="New Jedi Order">New Jedi Order</option>
                    <option value="The Resistance">The Resistance</option>
                </select>
            </div>
            <div class="ranks">
                <label for="ranks">Jedi ranks:</label>
                <select id="rank" name="rank">
                    <option value="All">All</option>
                    <option value="Youngling">Youngling</option>
                    <option value="Padawan">Padawan</option>
                    <option value="Jedi Knight">Jedi Knight</option>
                    <option value="Jedi Master">Jedi Master</option>
                    <option value="Grand Master">Grand Master</option>
                </select>
            </div>
            <div class="colors">
                <label for="lightsaber-colors">Lightsaber colors:</label>
                <select id="color" name="color">
                    <option value="All">All</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Purple">Purple</option>
                    <option value="White">White</option>
                    <option value="Orange">Orange</option>
                    <option value="Red">Red</option>
                </select>
            </div>
