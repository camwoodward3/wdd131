<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css">
    <script href="recipes.js" defer></script>
</head>
<body>
    <header class="title">
        <img class="recipe-book" src="images/recipe-book.png" alt="recipe book">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <div class="search">
            <input type="text" id="find-a-recipe" name="find-a-recipe" placeholder="Find a Recipe">
            <img src="images/search.svg" alt="search icon">
        </div>
        <hr>
        <div class="recipe">
            <img src="images/apple-crisp.jpg" alt="apple crisp">
            <button id="button">dessert</button>
            <h2>Apple Crisp</h2>
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served with warm with vanilla ice cream.</p>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pintrest icon"></a>
        </div>
    </footer>
</body>
</html>
